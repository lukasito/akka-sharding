plugins {
  id 'scala'
  id "com.github.lkishalmi.gatling" version "3.0.2"
}

group 'sk.lukasito'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.18'
  implementation group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.18'
  implementation group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.1.5'
  implementation 'org.scala-lang:scala-library:2.11.12'
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
  implementation group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.18'

  testImplementation group: 'junit', name: 'junit', version: '4.12'
  testImplementation group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.0.1.1'

}

wrapper {
  gradleVersion = '5.0'
}

gatling {
  simulations = ['sk.lukasito.PerformanceTest']
}